<article class="panel panel-default">
	<div class="panel-body">
					{{message.content}}
	</div>
	<footer class="panel-footer">
		<div class="author">
						{{message.author}}
		</div>
		<div class="config" *ngIf="belongsToUser()">
			<a (click)="editMessage()">Edit</a>
			<a (click)="deleteMessage()">Delete</a>
		</div>
	</footer>

</article>
